      certificados: "Certificados"
      desc_html: '<p>El Programa Internacional de Verano nace con el propósito de reforzar los vínculos internacionales de El Colegio de México, fortalecer sus convenios de movilidad académica, y contribuir al posicionamiento de los estudios de México y América Latina en el mundo. Sin embargo, es también una excelente oportunidad para estudiantes mexicanos, o de otras nacionalidades inscritos en una universidad nacional, para obtener una experiencia de intercambio cultural y aprendizaje de nivel internacional.</p><p>El programa se impartirá en inglés y ofrecerá cursos dedicados a analizar la realidad de México y de América Latina desde los diferentes campos de estudio de los centros de investigación de El Colegio. Al igual que sus contrapartes internacionales, los asistentes podrán cursar hasta un máximo de cuatro materias y disfrutar de visitas culturales dentro de la ciudad de México.</p>'
      cursos_desc: 'Los cursos del Programa Internacional de verano %{year}* serán:'
      nota_curso: '*Mexicanos y extranjeros residentes en México pueden inscribirse, favor de solicitar informes con la Coordinación del Programa.'
      cultura_html: '<div class="post-content"><p>A la par de las materias teóricas del Programa, se ofrecerá a los asistentes, según su nivel, un curso de español como lengua extranjera. Sujeto a demanda, se ofrecerán los siguientes niveles: </p><h3>Elemental (A1)</h3><p>Para estudiantes que no conocen el idioma. Los asistentes adquirirán las competencias necesarias para comprender y utilizar expresiones cotidianas frecuentes en el mundo hispánico e interactuar de manera elemental con los hispanoparlantes.</p><h3>Básico (A2)</h3><p>Para estudiantes con conocimientos previos del idioma. Los asistentes adquirirán las competencias necesarias para comprender frases y expresiones cotidianas relacionadas con su entorno inmediato.</p><h3>Intermedio (B1)<a href="#" id="certificados"></a></h3><p>Para estudiantes que hayan tomado por lo menos 150 horas/clases de español como lengua extranjera. Los asistentes adquirirán las competencias para comprender de manera clara la mayoría de las situaciones cotidianas donde haya intercambio de información y a expresarse de forma simple sobre sus temas de interés y experiencias.</p></div>'
      cert_desc_html: '<p>Los alumnos que se inscriban al programa recibirán un certificado de asistencia y una boleta de calificaciones en donde se establecen las materias (éstas aparecerán listadas sólo si fueron aprobadas bajo un criterio de calificación mínima aprobatoria de 8/10) y el total de horas cursadas. El Colegio de México emitirá este certificado, pero en ningún momento se hará responsable por la revalidación, o no, de esas materias ante su institución, ya que esto es competencia exclusiva del alumno.</p>'
    admision:
      admision_html: '<section class="faq-sec"><div class="container"><div class="row"><div class="col-md-12"><!-- <h2 class="tac">frequently asked questions</h2> --><div class="section-title st-center"><p style="margin-bottom: 10px; line-height: 48px; margin-top: 20px;">Postulación</p><h4 style="margin-top: 0; text-transform: uppercase">Al programa para mexicanos y extranjeros inscritos en una universidad nacional</h4></div></div></div><div class="row"><div class="col-md-6"><div class="faq"><h3>Perfil de los participantes</h3><p>El Programa Internacional de Verano se dirige principalmente a estudiantes y egresados de licenciaturas y posgrados en ciencias sociales y humanidades. Sin embargo, también podrán participar alumnos que se encuentren cursando el último año de preparatoria.</p><p>El programa contará con un riguroso proceso de selección que tomará en cuenta la excelencia académica, el compromiso social, la experiencia profesional, las motivaciones y la importancia de la participación en el programa para su futuro laboral y académico.</p></div><div class="faq"><h3>Admisión al Programa</h3><p>Para ser admitidos los estudiantes deben llenar el <a href="%{formato_path}" download><strong style="text-decoration: underline">formulario digital de inscripción</strong></a> e incluir los siguientes documentos en formato PDF:</p><ol><li>Certificado o diploma del último grado obtenido, donde se desglose la calificación final (en español).</li><li>Currículum Vitae sucinto (máx. 2 cuartillas en inglés).</li><li>Carta donde expliquen su interés en el mismo, motivaciones e importancia del programa en su futuro académico o laboral (máx. 2 cuartillas en inglés).</li><li>Carta de recomendación de un profesor o directivo de su institución.</li></ol></div><div class="faq"><h3>Solicitud de inscripción</h3><p>Los estudiantes deberán hacer llegar su solicitud con todos los documentos adjuntos en formato PDF vía correo electrónico a:</p><p style="text-align: center"><strong><a href="mailto:summerprogram@colmex.mx">summerprogram@colmex.mx</a></strong></p><p>No se aceptarán solicitudes incompletas.</p></div></div><div class="col-md-6"><div class="faq"><h3>Estudiantes aceptados</h3><p>Los estudiantes aceptados serán notificados vía correo electrónico y tendrán un máximo de cinco días para confirmar su participación en el Programa.</p></div><div class="faq"><h3>Costos</h3><p>Para este curso, los estudiantes mexicanos o extranjeros inscritos en una universidad nacional no podrán hacer uso de los convenios de movilidad académica vigentes entre su institución y El Colegio de México. El costo total del programa dependerá de las materias que el asistente decida tomar, de acuerdo a la siguiente tabulación:</p><table class="table table-striped"><tbody style="text-align: center"><tr><th>Número de materias inscritas</th><th>Precio a pagar en MXN</th></tr><tr><td>1</td><td>$%{pago_1}</td></tr><tr><td>2</td><td>$%{pago_2}</td></tr><tr><td>3</td><td>$%{pago_3}</td></tr><tr><td>4</td><td>$%{pago_4}</td></tr></tbody></table><p>Si los estudiantes se inscriben en cuatro materias, podrán obtener un descuento de $%{desc_mxn} MXN en el costo total del programa por concepto de pronto pago (favor de dirigirse al<a href="%{cal_link}">calendario</a> para mayor precisión sobre las fechas límites).</p><p>En todos los casos el estudiante deberá cubrir en su totalidad los gastos asociados a los rubros de traslado (tanto a la Ciudad de México desde el interior de la República, como el transporte dentro de la CDMX), hospedaje y comidas.</p></div></div><p>*El Programa facilitará a los asistentes una lista con posibles alojamientos externos que podrán contactar y gestionar bajo su propia responsabilidad.</p></div></section>'
