      colegio: "El Colegio de México"
      desc_html: '<div class="row mb90"><div class="col-md-6"><p>El Colegio de México es una institución pública, de carácter universitario, dedicada a la investigación y a la enseñanza superior en ciencias sociales y humanidades. Es una de las más destacadas en el mundo hispánico, por lo cual ha recibido numerosos reconocimientos desde su fundación en 1940 hasta el presente.</p><p>Para cumplir con sus fines, El Colegio de México lleva a cabo investigaciones y docencia en las áreas de la especialidad de los Centros de Estudios que lo integran: Históricos, Lingüísticos y Literarios, Internacionales, de Asia y África, Económicos, Demográficos, Urbanos y Ambientales, y Sociológicos. Ofrece licenciaturas, maestrías y doctorados por especialidad, así como cursos de especialización y de verano.</p></div><div class="col-md-6"><p>El Colegio cuenta con una gran biblioteca abierta al público, especializada en ciencias sociales y humanidades. Su acervo está constituido por más de 700 mil volúmenes y dispone de una enorme cantidad de recursos electrónicos y digitales. Asimismo, la institución dispone de las siguientes unidades de apoyo y servicio: Dirección de Publicaciones, Programa de Educación Digital, Coordinación de Servicios de Cómputo y Oficina de Intercambio Académico.</p><p>Los egresados de El Colegio de México ocupan destacadas posiciones en la investigación, la docencia, la función pública y otros campos de actividad profesional en México y en numerosos países del mundo.</p><a href="https://www.colmex.mx/" target="_blank" class="more-link">Más información <span class="meta-nav">→</span></a></div></div>'
