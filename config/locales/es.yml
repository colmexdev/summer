      curso: "Programa Internacional de Verano"
      desc_curso_html: <p>El Programa Internacional de Verano nace con el propósito de fortalecer los vínculos globales de El Colegio de México, en particular sus convenios de movilidad académica, y contribuir al posicionamiento de los estudios de México y América Latina en el mundo.</p><p>El Programa se impartirá en inglés y ofrecerá cursos dedicados a analizar la realidad mexicana y latinoamericana desde los diferentes campos de investigación de los centros de estudio de El Colegio. Además, los asistentes tomarán clases de español y podrán disfrutar de visitas culturales planeadas como parte del Programa.</p>
